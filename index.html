<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8" />
  <title>ESP32 Relay Control Dashboard</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>

    /* === BACKGROUND UTAMA === */
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      margin: 0;
      padding: 0 10px 40px;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
      justify-content: space-between;
      background: linear-gradient(to bottom, 
  #021024 0%,
  #052659 20%,
  #5483B3 50%,
  #7DA0CA 75%,
  #C1E8FF 100%
);

      color: #F2F8FF;
    }

h1 {
  margin-top: 30px;
  font-size: 1.9rem;
  font-weight: 700;
  color: white;
  text-shadow: 0 4px 14px rgba(0,0,0,0.65); /* SHADOW BARU */
}
    /* === REVISI RELAY CARD: WARNA CERAH + SHADOW GELAP === */
    .relay-card {
      display: inline-block;
      background: #C1E8FF;
      padding: 20px;
      margin: 15px;
      border-radius: 25px;

      /* Shadow gelap & lembut â€” TANPA glow putih */
      box-shadow: 6px 6px 18px rgba(0, 0, 0, 0.45);

      width: 220px;
      vertical-align: top;
      transition: transform 0.25s ease, box-shadow 0.25s ease;
    }

    .relay-card:hover {
      transform: translateY(-4px);
      box-shadow: 10px 10px 24px rgba(0,0,0,0.55);
    }

    .relay-card h2 {
      margin-bottom: 10px;
      font-size: 1.25rem;
      color: #021024;
      font-weight: bold;
    }

    .relay-card p {
      margin-bottom: 10px;
      font-size: 1rem;
      color: #021024;
      font-weight: bold;
    }

    /* === TOGGLE BUTTON === */
    .relay-card button {
      padding: 12px 20px;
      border: none;
      border-radius: 12px;
      color: white;
      background: linear-gradient(90deg, #5483B3, #7DA0CA);
      cursor: pointer;
      font-size: 16px;
      width: 90%;
      transition: transform 0.2s ease, box-shadow 0.3s ease, opacity 0.3s ease;
    }

    .relay-card button:hover {
      opacity: 0.9;
      transform: scale(1.05);
      box-shadow: 0 6px 14px rgba(0,0,0,0.3);
    }

    .relay-card button:active {
      transform: scale(0.95);
      box-shadow: inset 4px 4px 10px rgba(0,0,0,0.4);
    }

    /* === ALL OFF & LOGOUT BUTTON === */
    #allOffBtn, #logoutBtn {
      max-width: 300px;
      width: 90%;
      padding: 12px 25px;
      font-size: 16px;
      border: none;
      border-radius: 12px;
      cursor: pointer;
      margin: 15px auto;
      display: block;
      color: white;
      transition: opacity 0.3s ease, transform 0.2s ease;
      box-shadow: 0 4px 10px rgba(0,0,0,0.3);
    }

    #allOffBtn { background: #e74c3c; }
    #allOffBtn:hover { opacity: 0.8; transform: scale(1.03); }

    #logoutBtn { background: #7f8c8d; }
    #logoutBtn:hover { opacity: 0.8; transform: scale(1.03); }

    /* LOGIN FORM */
    #loginForm {
      max-width: 400px;
      margin: 80px auto 20px;
      background: white;
      padding: 30px 20px;
      border-radius: 15px;
      box-shadow: 4px 4px 12px rgba(0,0,0,0.3);
    }

    #loginForm input {
      width: 100%;
      padding: 12px 15px;
      margin: 10px 0 15px;
      font-size: 1rem;
      border: 1.5px solid #ccc;
      border-radius: 10px;
      outline: none;
    }

    #loginForm button {
      width: 100%;
      background-color: #052659;
      color: white;
      padding: 12px;
      font-size: 18px;
      border: none;
      border-radius: 10px;
      cursor: pointer;
    }

    #dashboard { display: none; }

    .relay-container {
      max-width: 960px;
      margin: 20px auto 0;
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
    }

    footer {
      font-size: 0.9rem;
      color: black;
      padding: 10px 0;
      margin-top: 40px;
    }

    @media (max-width: 700px) {
      .relay-card { width: 90%; }
    }

  </style>
</head>
<body>

  <h1>SMART LIGHT BY ELIN ONE</h1>

  <div id="loginForm">
    <input type="email" id="email" placeholder="Enter Email" required />
    <input type="password" id="password" placeholder="Enter Password" required />
    <button id="loginBtn">Login</button>
  </div>

  <div id="dashboard">
    <div class="relay-container">

      <div class="relay-card">
        <h2>LAMPU 1</h2>
        <p>Status: <span id="status1">Loading...</span></p>
        <button id="btn1">Toggle</button>
      </div>

      <div class="relay-card">
        <h2>LAMPU 2</h2>
        <p>Status: <span id="status2">Loading...</span></p>
        <button id="btn2">Toggle</button>
      </div>

      <div class="relay-card">
        <h2>LAMPU 3</h2>
        <p>Status: <span id="status3">Loading...</span></p>
        <button id="btn3">Toggle</button>
      </div>

      <div class="relay-card">
        <h2>RUMAH PAK SELAMET</h2>
        <p>Status: <span id="status4">Loading...</span></p>
        <button id="btn4">Toggle</button>
      </div>

      <div class="relay-card">
        <h2>KELOMPOK 1-2-3</h2>
        </div>

    </div>

    <button id="allOffBtn">All OFF</button>
    <button id="logoutBtn">Logout</button>
  </div>

  <footer>Created by FACHRI PRATAMA F</footer>


  <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-database-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-auth-compat.js"></script>

  <script>
const firebaseConfig = {
  apiKey: "AIzaSyA00n2Cc_Ich9DMIzDmVRZzcq8TejniTos",
  authDomain: "smart-light-trinitygroup.firebaseapp.com",
  databaseURL: "https://smart-light-trinitygroup-default-rtdb.asia-southeast1.firebasedatabase.app",
  projectId: "smart-light-trinitygroup",
  storageBucket: "smart-light-trinitygroup.firebasestorage.app",
  messagingSenderId: "626704584770",
  appId: "1:626704584770:web:267ec984fd581c9c131ddb"
};


    firebase.initializeApp(firebaseConfig);

    const allowedEmail = "trinitygroup@gmail.com";
    const allowedPassword = "123123123";

    const loginForm = document.getElementById("loginForm");
    const dashboard = document.getElementById("dashboard");

    document.getElementById("loginBtn").onclick = () => {
      const email = document.getElementById("email").value.trim();
      const password = document.getElementById("password").value;

      if (email === allowedEmail && password === allowedPassword) {
        firebase.auth().signInWithEmailAndPassword(email, password)
        .then(() => {
          loginForm.style.display = "none";
          dashboard.style.display = "block";
          startRelayControl();
        })
        .catch(err => alert("Firebase login error: " + err.message));
      } else {
        alert("Invalid email or password.");
      }
    };

    function startRelayControl() {
      const db = firebase.database();
      const relays = [
        { id: 1, path: "relay1" },
        { id: 2, path: "relay2" },
        { id: 3, path: "relay3" },
        { id: 4, path: "relay4" }
      ];

      relays.forEach(relay => {
        const st = document.getElementById(`status${relay.id}`);
        const btn = document.getElementById(`btn${relay.id}`);
        const ref = db.ref("/" + relay.path);

        ref.on("value", snap => {
          const state = snap.val();
          st.innerText = state ? "ON" : "OFF";

          btn.style.background = state
            ? "linear-gradient(90deg, #27ae60, #2ecc71)" // Green for ON
            : "linear-gradient(90deg, #2980b9, #3498db)"; // Blue for OFF
        });

        btn.onclick = () => ref.get().then(s => ref.set(!s.val()));
      });

      document.getElementById("allOffBtn").onclick = () => {
        relays.forEach(r => db.ref("/" + r.path).set(false));
      };
    }

    document.getElementById("logoutBtn").onclick = () => {
      firebase.auth().signOut()
      .then(() => {
        dashboard.style.display = "none";
        loginForm.style.display = "block";
      });
    };
  </script>

</body>
</html>
